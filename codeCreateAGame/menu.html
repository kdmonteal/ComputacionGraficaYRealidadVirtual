<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Graphics - Game</title>
    <link rel="icon" href="./img/usb.jpg">
    <!--Bootstrap-->
    <link rel="stylesheet" href="./css/myMenuStyle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Three JS-->
    <script src="./vendors/three.js-master/build/three.min.js"></script>
    <script src="./vendors/controls/OrbitControls.js"></script>

    <script src="./vendors/load/OBJLoader.js"></script>
    <script src="./vendors/load/MTLLoader.js"></script>

    <script src="./src/selectModel.js"></script>
</head>

<body class="bg-gradient-primary">
    <audio id="myAudio" src="./songs/backgroundSound.mp3"></audio>
    <script>
        document.getElementById("myAudio").play(); 
    </script>
    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/WvRAPzFjydo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    <div class="container" style="margin-top: 15%;">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome to Game!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Nickname...">
                                        </div>
                                        <a href="index.html" class="btn btn-primary btn-user btn-block">
                                            Play
                                        </a>
                                        <a href="" class="btn btn-secondary btn-user btn-block" data-bs-toggle="modal"
                                            data-bs-target="#configurationModal">
                                            Configurations
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="configurationModal" tabindex="-1" aria-labelledby="configurationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered"><!--modal-lg-->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="configurationModalLabel">Configurations</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Select the model to play:
                    <br>
                    <div class="row">
                        <div class="col-md-3 ms-auto">
                            btn izquierdo
                        </div>
                        <div class="col-md-6 ms-auto">
                            <canvas id="screen3D_model"></canvas>
                        </div>
                        <div class="col-md-3 ms-auto">
                            btn derecho
                        </div>
                    </div>
                    <script>
                        mySelecyPlayer();
                    </script>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
